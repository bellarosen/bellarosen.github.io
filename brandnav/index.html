<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

		    <div id="menuoverlay">
            <div id="close" onclick="hidemenu();">&times;</div>
            <div class="innermenu">
              <div class="menuitems">MENU</div>
              <div class="menuitems">REWARDS</div>

		    </div>
		</div>


     <div class="top_of_page">

		        <div class="nav"><a href="menu.html">MENU</a></div>
		        <div class="nav"><a href="rewards.html">REWARDS</a></div>

          <div class="tile tile4">

          </div>
