<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tile site</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="top_of_page">
     <div class="navbar">
       <div class="logo"><img src="img/logo.png" alt="Starbucks Logo" class="logoimg"></div>
       <div class="navitems">MENU</div>
       <div class="navitems">REWARDS</div>
       <div class="navitems">GIFT CARDS</div>
       <div class="navitems">SIGN IN</div>
	   <div class="navitems">JOIN NOW</div>
       <div class="searchbox"><img src="img/search.png" alt="Search" class="searchimg"></div>
     </div>
    </div>
    <div class="outer">
          <div class="tile tile1">
            <div class="tiletext">MOBILE ORDER</div>
          </div>
          <div class="tile tile2">
            <div class="tiletext">IN STORE ORDERING</div>
          </div>
          <div class="tile tile3">
            <div class="tiletext">STARBUCKS REWARDS CARD</div>
          </div>
          <div class="tile tile4">
            <div class="tiletext">DRIVE THRU</div>
          </div>
          <div class="tile tile5">
            <div class="tiletext">SHARE A CUP</div>
          </div>
		  <div class="tile tile6">
            <div class="tiletext">EASY PICK UP</div>
          </div>
      </div>
  </body>
</html>
